<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body style="margin-left: 15%; margin-right: 15%">
    <div
      style="
        background-color: black;
        border: 1px solid black;
        display: flex;
        flex-direction: row;
        justify-content: center;
        padding: 1%;
        height: 100px;
      "
    >
      <div
        style="background-color: blueviolet; width: 20%; margin-top: 0px"
        id="d1"
      >
        &numsp;
      </div>
      <div style="background-color: pink; width: 20%; margin-top: 0px" id="d2">
        &numsp;
      </div>
      <div
        style="background-color: magenta; width: 20%; margin-top: 0px"
        id="d3"
      >
        &numsp;
      </div>
      <div
        style="background-color: orange; width: 20%; margin-top: 0px"
        id="d4"
      >
        &numsp;
      </div>
      <div
        style="background-color: yellow; width: 20%; margin-top: 0px"
        id="d5"
      >
        &numsp;
      </div>
    </div>
    <div style="margin-top: 5%; padding: 10%">
      <button
        style="
          background-color: green;
          color: white;
          padding-left: 3%;
          padding-right: 3%;
        "
        onclick="start()"
      >
        Start
      </button>
      <button
        style="
          background-color: blueviolet;
          color: white;
          margin-left: 25%;
          padding-left: 3%;
          padding-right: 3%;
        "
        onclick="reset()"
      >
        Reset
      </button>
      <button
        style="
          background-color: orangered;
          color: white;
          margin-left: 25%;
          padding-left: 3%;
          padding-right: 3%;
        "
        onclick="stop()"
      >
        Stop
      </button>
    </div>
  </body>

  <script>
    let intervalId = 0;
    const start = () => {
      const interval = () => {
        document.getElementById("d1").style.marginTop =
          Math.random() * 100 + "px";
        document.getElementById("d2").style.marginTop =
          Math.random() * 100 + "px";
        document.getElementById("d3").style.marginTop =
          Math.random() * 100 + "px";
        document.getElementById("d4").style.marginTop =
          Math.random() * 100 + "px";
        document.getElementById("d5").style.marginTop =
          Math.random() * 100 + "px";
      };

      intervalId = setInterval(() => interval(), 1000);
    };

    const reset = () => {
      clearInterval(intervalId);
      document.getElementById("d1").style.marginTop = "0px";
      document.getElementById("d2").style.marginTop = "0px";
      document.getElementById("d3").style.marginTop = "0px";
      document.getElementById("d4").style.marginTop = "0px";
      document.getElementById("d5").style.marginTop = "0px";
    };

    const stop = () => {
      clearInterval(intervalId);
    };
  </script>
</html>
